<div class="search-div" style="display: flex; align-items: center;">
    <mat-form-field  style="flex: 1;" appearance="outline">
        <mat-label>Search for a child...</mat-label>
        <input matInput (keyup)="applyFilter($any($event.target).value)">
        <mat-icon style=" position: relative; top: 7px;color: rgb(194, 192, 192);" matPrefix>search</mat-icon>

    </mat-form-field>
</div>


                          
<div   *ngIf="isCardView">
    <div *ngFor="let child of childRecords">
    <div > 
        <app-child-card [child]="child" style="margin: 5px;"></app-child-card>
   
    </div>
     </div>
</div>

<ng-container *ngIf="!isCardView">
  <app-child-table [childRecords]="childRecords" (selectChild)="viewChildDetails($event)"></app-child-table>
</ng-container>

<!-- Add this button at the end of your template -->
<button mat-fab color="primary" class="floating-button" (click)="addChildHandler()">
    <mat-icon>add</mat-icon> <!-- You can change the icon as needed -->
  </button>
  

<mat-paginator showFirstLastButtons 
                          [pageSize]="pageSize" 
                          [pageSizeOptions]="pageSizeOptions" 
                          (page)="pageEvent($event)" 
                          [length]="totalRecords"></mat-paginator>
