<mat-card>
  <mat-card-header>
    <mat-card-title>
      Child Information
    </mat-card-title>
    <mat-card-subtitle>
      Enter details for the child
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="childInfoForm" (ngSubmit)="onSubmit()">
      <input hidden formControlName="id">
      <div class="form-group">
        <mat-form-field class="form-group" style="display: flex; align-items: center;">
          <mat-icon style="position: relative; color: #bfdbf7;" matPrefix>person</mat-icon>
          <mat-label>Child's Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-icon style="position: relative; top: 3px; color: #a4b0f5;" matPrefix>cake</mat-icon>
          <mat-label>Birthday</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <mat-icon style="position: relative; top: 3px; color: #006ba6;" matPrefix>location_on </mat-icon>
          <input matInput formControlName="address">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>Telephone</mat-label>
          <mat-icon style="position: relative; top: 3px; color: #c9def4;" matPrefix>phone </mat-icon>
          <input matInput formControlName="telephone">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!childInfoForm.valid">
        <mat-icon style="color: #00f0b5;">check_circle</mat-icon> Submit
      </button>
      
      <!-- <button mat-raised-button color="primary" type="button" (click)="checkFormValidityTest()">
        <mat-icon style="color: #4CAF50;">check_circle</mat-icon> Test
      </button> -->
    </form>
  </mat-card-content>
</mat-card>
