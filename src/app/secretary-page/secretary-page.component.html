<mat-card>
  <mat-card-header>
    <mat-card-title>
    Child Information
    </mat-card-title>
    <mat-card-subtitle>
      Enter details for the child
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

<form [formGroup]="childInfoForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <mat-form-field>
      <mat-icon style=" position: relative; top: 3px;color: rgb(194, 192, 192);" matPrefix>account_circle</mat-icon>
      <mat-label>Child's Name</mat-label>  
      <input matInput formControlName="name">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-icon style=" position: relative; top: 3px;color: rgb(194, 192, 192);" matPrefix>cake</mat-icon>

      <mat-label>Birthday</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  
  <div class="form-group">
    <mat-form-field>
      <mat-label>
        Address</mat-label>
        <mat-icon style=" position: relative; top: 3px;color: rgb(194, 192, 192);" matPrefix>location_on </mat-icon>

      <input matInput formControlName="address">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Telephone</mat-label>    
      <mat-icon style=" position: relative; top: 3px;color: rgb(194, 192, 192);" matPrefix>phone </mat-icon>

      <input matInput formControlName="telephone"> 
    </mat-form-field>
  </div>

  <button 
    mat-raised-button 
    color="primary" 
    type="submit"
    [disabled]="!childInfoForm.valid"> <mat-icon>check_circle</mat-icon>  Submit
  </button>

</form>
</mat-card-content>
</mat-card>
