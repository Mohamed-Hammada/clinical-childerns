<mat-card [@hoverAnimation]="hoverState" (mouseenter)="hoverState = 'hovered'" (mouseleave)="hoverState = 'initial'"
  (click)="viewChildDetails(medicalRecord.id)" class="card-edges">

  <mat-card-header>
    <!-- <mat-card-subtitle>
      <mat-icon style="position: relative; top: 3px; color: #FF4081;">event</mat-icon>
      {{ childRecord.age_years || "0" }} years,
      <mat-icon style="position: relative; top: 3px; color: #4CAF50;">date_range</mat-icon>
      {{ childRecord.age_months || "0" }} months,
      <mat-icon style="position: relative; top: 3px; color: #2196F3;">access_time</mat-icon>
      {{ childRecord.age_days || "0" }} days
    </mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <!-- <p>Visit Date: {{ medicalRecord.visit_date | date }}</p>
    <p>Days since previous visit: {{ childRecord.days_since_last_visit }}</p> -->

    <p>

      <!-- Last visit: {{ child.last_visit_date | date }}  -->

      <button mat-button>
        Visit Date: {{ medicalRecord.visit_date | date }}
        <mat-icon style="font-size: 14px; vertical-align: middle; margin-left: 4px;">event</mat-icon>
      </button>

      <!-- <span class="gray-circle">{{ child.days_since_last_visit }}</span> -->
      <button mat-mini-fab disabled>
        {{ childRecord.days_since_last_visit }}
      </button>
    </p>
    <!-- Add more details as needed -->

    <div class="symptom-tags" *ngIf="medicalRecord.analysis_names && medicalRecord.analysis_names.length > 0">
      <div class="tag3">
      <span>  Analysis</span>
      </div>
      <div class="values">
      <ng-container *ngFor="let value of medicalRecord.analysis_names">
        <p class="tag tag-even">{{value}}</p>
      </ng-container>
    </div>
    </div>

    <div class="symptom-tags" *ngIf="medicalRecord.symptoms_names && medicalRecord.symptoms_names.length > 0">
    <div class="tag3">
      <span> Symptoms </span>
    </div>
      <div class="values">
      <ng-container *ngFor="let value of medicalRecord.symptoms_names">
        <p class="tag2 tag-odd">{{value}}</p>
      </ng-container>
    </div>
    </div>

    <div class="form-row">
 
      <div *ngIf="medicalRecord.weight">
        <!-- <mat-icon>line_weight</mat-icon> -->
     
        <div class="tag3">
          <span>Weight</span> 
        </div>
        <p class="tag tag-even"> {{medicalRecord.weight}} KG</p>
      </div>

      <div *ngIf="medicalRecord.length">
        <!-- <mat-icon>straighten</mat-icon> -->
      
        <div class="tag3">
          <span>Length</span> 
        </div>
        <p class="tag tag-odd"> {{medicalRecord.length}} M</p>

      </div>
   
    
    </div>

    <div class="symptom-tags" *ngIf="medicalRecord.diagnosis_names && medicalRecord.diagnosis_names.length > 0">
      
      <div class="tag3">
        <span>Diagnosis</span> 
      </div>
      <ng-container *ngFor="let value of medicalRecord.diagnosis_names">
        <p class="tag tag-even"> {{value}}</p>
      </ng-container>
    </div>

    <div class="symptom-tags" *ngIf="medicalRecord.treatment_names && medicalRecord.treatment_names.length > 0">
  
      <div class="tag3">
        <span>Treatments</span> 
      </div>
      <ng-container *ngFor="let value of medicalRecord.treatment_names">

        <p class="tag2 tag-odd" > {{value}}</p>
      </ng-container>
    </div>

    <div class="symptom-tags" *ngIf="medicalRecord.xrays_names && medicalRecord.xrays_names.length > 0">
 
      <div class="tag3">
        <span>X-Rays</span> 
      </div>
      <ng-container *ngFor="let value of medicalRecord.xrays_names">
        <p class="tag tag-even" > {{value}}</p>
      </ng-container>
    </div>
    <div *ngIf="medicalRecord.note">
      <div class="tag3">
        <span>Notes</span> 
      </div>
      <p class="tag tag-odd" > {{medicalRecord.note}}</p>
    </div>

  </mat-card-content>
</mat-card>
