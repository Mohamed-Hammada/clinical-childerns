<div style="   
background-color: #326a4c;
height: 9%;
margin: auto;display: block;"><h3 style="font-size: 50px;
font-family: Arial, Helvetica, sans-serif;" >{{ this.childRecord?.name }}</h3></div>

<app-custom-chip [filterFn]="filterFruits" (selectedItems)="selectedFruits = $event"></app-custom-chip>

<app-custom-chip palceHolderNameStrin="Diagnosis" [filteredItemsInput]="selectedDiagnosis"  [filterFn]="filterDiagnosis" (selectedItems)="selectedDiagnosis = $event"></app-custom-chip>
