<mat-card>
    <mat-card-header>

        <mat-card-title>{{ this.childRecord?.name }}</mat-card-title>
        <mat-card-subtitle>{{ this.childRecord.ageYears|| "0" }} years, {{ this.childRecord.ageMonths || "0" }} months,{{ this.childRecord.ageDays || "0" }} days</mat-card-subtitle>


    </mat-card-header>

    <mat-card-content>
        <app-custom-chip palceHolderNameStrin="Symptoms" [filteredItemsInput]="selectedSymptoms"
            [filterFn]="filterSymptoms" (selectedItems)="selectedSymptoms = $event"></app-custom-chip>
        <app-custom-chip palceHolderNameStrin="Analysis" [filteredItemsInput]="selectedAnalysis"
            [filterFn]="filterAnalysis" (selectedItems)="selectedAnalysis = $event"></app-custom-chip>
        <app-custom-chip palceHolderNameStrin="Xrays" [filteredItemsInput]="selectedXrays" [filterFn]="filterXrays"
            (selectedItems)="selectedXrays = $event"></app-custom-chip>
        <app-custom-chip palceHolderNameStrin="Diagnosis" [filteredItemsInput]="selectedDiagnosis"
            [filterFn]="filterDiagnosis" (selectedItems)="selectedDiagnosis = $event"></app-custom-chip>
        <app-custom-chip palceHolderNameStrin="Treatment" [filteredItemsInput]="selectedTreatment"
            [filterFn]="filterTreatment" (selectedItems)="selectedTreatment = $event"></app-custom-chip>
      
        <mat-form-field style="width: 100%;">
            <textarea  matInput placeholder="Notes" (keyup)="autoGrowTextZone($event)" [(ngModel)]="notes"></textarea>
        </mat-form-field>
        </mat-card-content>  
    <mat-card-actions>

        <button color="primary" mat-raised-button type="button" (click)="submitForm()">Submit</button>
    </mat-card-actions>
</mat-card>
