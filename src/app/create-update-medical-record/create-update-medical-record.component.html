    <div fxLayout="row"  >
    <mat-form-field>
        <mat-label>Diagnosis</mat-label>
        <input matInput formControlName="diagnosis" required>
    </mat-form-field>
</div>
<div fxLayout="row"  >
    <mat-form-field>
        <mat-label>Treatment</mat-label>
        <input matInput formControlName="treatment" required>
    </mat-form-field>
</div>
    <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>

    <div formArrayName="symptoms">
        <h3>Symptoms</h3>

        <button mat-stroked-button type="button" (click)="addSymptom()">
            Add Symptom
        </button>

        <div *ngFor="let symptom of symptomsControls; let i=index">
            <mat-form-field>
                <input matInput [formControlName]="i">
            </mat-form-field>
        </div>
    </div>

    <!-- Similar sections for analysis and xRays -->

    <button mat-raised-button color="primary" type="button" (click)="saveRecord()">
        Save Record
    </button>

</form>
