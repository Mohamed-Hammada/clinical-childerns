<!-- Example of a child card -->
<mat-card [@hoverAnimation]="hoverState" 
(mouseenter)="hoverState = 'hovered'" (mouseleave)="hoverState = 'initial'"
(click)="viewChildDetails(child.id)">

    <mat-card-header>
      <mat-card-title>{{ child.name }}</mat-card-title>
      <mat-card-subtitle>{{ child.ageYears|| "0" }} years, {{ child.ageMonths || "0" }} months,{{ child.ageDays || "0" }} days</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Last visit: {{ child.lastVisit | date }}</p>
      <p style="background-color: rgb(157, 190, 225); border-radius: 5%;">Days since last visit: {{ child.daysSinceLastVisit }}</p>
      <p>Latest diagnosis: {{ child.latestDiagnosis }}</p>
  
    </mat-card-content>
  
  </mat-card>
