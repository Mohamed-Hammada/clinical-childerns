<!-- Example of a child card -->
<mat-card [@hoverAnimation]="hoverState" 
(mouseenter)="hoverState = 'hovered'" (mouseleave)="hoverState = 'initial'"
(click)="viewChildDetails(child.id)"  class="card-edges" >

    <mat-card-header >
      <mat-card-title> 
        <div style="display: flex; align-items: center;">  
        <mat-icon style="position: relative;color: #bfdbf7;">person</mat-icon> {{ child.name }}
      </div>
      </mat-card-title>
      <mat-card-subtitle>
        <p style="display: flex; align-items: center;">
          <mat-icon style="color: #540d6e; margin-right: 5px;">event</mat-icon>
          {{ child?.age_years || "0" }} Years
          <mat-icon style="color: #ee4266; margin: 0 5px;">date_range</mat-icon>
          {{ child?.age_months || "0" }} Months
          <mat-icon style="color: #ffd23f; margin: 0 5px;">access_time</mat-icon>
          {{ child?.age_days || "0" }} Days
        </p>
        
      </mat-card-subtitle>
      
      
          </mat-card-header>
    <mat-card-content>
      <p>
 
      <!-- Last visit: {{ child.last_visit_date | date }}  -->
   
      <button mat-button>
        {{ child.last_visit_date | date }}
        <mat-icon style="font-size: 14px; vertical-align: middle; margin-left: 4px;">event</mat-icon>
      </button>
      
      <!-- <span class="gray-circle">{{ child.days_since_last_visit }}</span> -->
      <button mat-mini-fab disabled>
        {{ child.days_since_last_visit }}
      </button>
    </p>
  
 
  
    <p>
      <mat-icon style="position: relative; top: 7px;color: #a4b0f5;">cake</mat-icon> <!-- Replace with the appropriate icon for last visit -->
  {{ child.birthday | date }}
    </p>
  
    <p>
      <mat-icon style="color: #c9def4;">phone</mat-icon> <!-- Replace with the appropriate icon for telephone -->
      {{ child.telephone }}
     
    </p>

    <p> <mat-icon style="color: #006ba6;">location_on</mat-icon> <!-- Replace with the appropriate icon for address -->
     {{ child.address }}  </p>

    </mat-card-content>
  
  </mat-card>
